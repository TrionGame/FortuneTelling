<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Telling</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>

<body>
    <!-- <div class="video">
        <video src="./assets/videos/top_bg.mov" autoplay loop muted playsinlin></video>
      </div> -->
    <div class="form-wrap">
        <div class="form-ttl">数秘術計算</div>
        <form action="">
            <div class="input-item">
                <label for="birthDate">生年月日</label>
                <input type="text" name="birthdate" id="birthDate" placeholder="20000101">
                <p class="input-hosoku">半角数字でご入力ください。(例)2000年01月01日⇒20000101</p>
            </div>
            <div class="input-item">
                <label for="name">名前(ローマ字)</label>
                <input type="text" name="name" id="name" placeholder="YAMADATARO">
                <p class="input-hosoku">英字で入力してください。(例)YAMADATARO</p>
            </div>
            <div class="hosoku-wrap">
                ※ヘボン式ローマ字の票はこちら<a href="" target="_blank">クリック</a>
            </div>
            <div id="errorMessages"></div>
            <button class="calc-btn" id="calcBtn" type="button"><span>計算する</span></button>

        </form>

    </div>

    <div class="results-wrap">
        <h2>▼結果</h2>
        <div class="res-birthdate-wrap">
            <div class="ttl">生年月日：<span class="inputed-birthdate" id="inputedBirthdate"></span></div>
            <table>
                <tr>
                    <th>＊ベース</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-circle"></i><span id="valBase" class="ans-val"></span></span></td> 
                </tr>
                <tr>
                    <th>＊メイン</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-circle"></i><span id="valMain" class="ans-val"></span></span></td>
                </tr>
                <tr>
                    <th>＊チャレンジ</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-circle"></i><span id="valChal" class="ans-val"></span></span></td>
                </tr>
            </table>
        </div>
        <div class="res-name-wrap">
            <div class="ttl">名前：<span class="inputed-name" id="inputedName"></span>(<span id="inputedConvertedString"></span>)</div>
            <table>
                <tr>
                    <th>＊道</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-circle"></i><span id="valMichi" class="ans-val"></span><span id="valMichi_shiki"></span></span></td>
                </tr>
                <tr>
                    <th>＊到達</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-circle"></i><span id="valReach" class="ans-val"></span><span id="valReach_shiki"></span></span></td>
                </tr>
                <tr>
                    <th>＊ハート</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-heart"></i><span id="valHeart" class="ans-val"></span><span id="valHeart_shiki"></span></span></td>
                </tr>
                <tr>
                    <th>＊ペルソナ</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-heart upside-down"></i><span id="valPer" class="ans-val"></span><span id="valPer_shiki"></span></span></td>
                </tr>
                <tr>
                    <th>＊ウイーク</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-square angle45"></i><span id="valWeak" class="ans-val"></span><span id="valWeak_shiki"></span></span></td>
                </tr>
                <tr>
                    <th>＊欠落</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-square angle45" style="opacity: 0;"></i><span id="valMiss" class="ans-val"></span></span><span id="valMiss_shiki"></span></td>
                </tr>
                <tr>
                    <th>＊特性</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-square angle45" style="opacity: 0;"></i><span id="valCharacter" class="ans-val"></span></span><span id="valCharacter"></span></td>
                </tr>
            </table>
        </div>
        <div class="res-name-wrap">
            <!-- <div class="ttl">名前：<span class="inputed-name"></span></div> -->
            <table>
                <tr>
                    <th>＊イヤーナンバー</th>
                    <td>:<span class="icon-wrap"><i class="fa-regular fa-square"></i><span id="valYearNum" class="ans-val"></span></span><span id="valYearNum_shiki"></span></td>
                </tr>
            </table>
        </div>

    </div>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/calcdata.js"></script>
</body>

</html>
